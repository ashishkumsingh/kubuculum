
# output directory for this module; always overridden by caller
dir: /tmp

# namespace for k8s resources; always overridden by caller
namespace: default

# label on pods
podlabel: role=server-fio

# number of fio servers
nservers: 1

# sub-directory where templates are stored
templates_dir: templates

# name of template file
template_file: server_fio.statefulset.j2

# name of yaml file to be created from template
yaml_file: server_fio.statefulset.yaml

# size of PVC; always overridden by caller
pvcsize_gb: 8

# mount point for PVC; client should use this directory
datadir: /dataset

# used if set by caller; else uses default
# storageclass: 

# fio port; not used
port: 8765

